name: CI Checks

on: push

jobs:
  build:
    env:
      TEST_TAG: ${{ github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ‹ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸŒ Can Login to GHCR?
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: ğŸŒ Can Login to DockerHub?
        uses: docker/login-action@v3
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: ğŸ—ï¸ Build with Docker BuildX
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false # only building
          tags: |
            ${{ env.TEST_TAG }}:test-ci
            ghcr.io/${{ env.TEST_TAG }}:test-ci
