name: Publish Docker Image

on:
  push:
    branches: [master]

permissions: write-all
concurrency:
  group: publish-ci
  cancel-in-progress: true

env:
  IMAGE_TAG: ${{ github.repository_owner }}/${{ github.repository }}
jobs:
  publish-ghcr:
    # disabled temporarily
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: ‚öôÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Get Short SHA
        uses: hudsonm62/short-sha@v1
        id: sha

      - name: üåê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üîß Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build and Push with Cache
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_TAG }}:alpine-3.20
            ${{ env.IMAGE_TAG }}:${{ steps.sha.outputs.sha }}
            ${{ env.IMAGE_TAG }}:latest
            ghcr.io/${{ env.IMAGE_TAG }}:alpine-3.20
            ghcr.io/${{ env.IMAGE_TAG }}:${{ steps.sha.outputs.sha }}
            ghcr.io/${{ env.IMAGE_TAG }}:latest
